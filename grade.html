<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Generator</title>
</head>

<body>
    <div>
        <h1>Generator</h1>

    </div>
    <div class="section1">
        <h2>Total: <span id="total"></span> </h2>
        <h2>Percentage: <span id="percentage"></span> </h2>
        <h2>Grades: <span id="grade"></span> </h2>

    </div>
    <div class="section2">
        <div class="input">
            <input type="number" name="" id="Chemistry" placeholder="Chemistry"><br>
            <input type="number" name="" id="maths" placeholder="maths"><br>
            <input type="number" name="" id="Biology" placeholder="Biology"><br>
            <input type="number" name="" id="Physics" placeholder="Physics"><br>
            <input type="number" name="" id="English" placeholder="English"><br>
            <button onclick="getResult()">result</button>
        </div>
    </div>

</body>
<script src="grade.js"></script>
</html>
